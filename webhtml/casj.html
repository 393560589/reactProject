<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>我的收入</title>
    <link rel="stylesheet" href="css/pubilc.css">
    <link rel="stylesheet" href="css/less.css">
</head>
<body>
<div class="takeMoney">
    <div class="titwrap">
        <ul>
            <h4 class="common">提现金额</h4>
            <li class="common clearfix">
                <i class="iconfont pull-left">
                    &#xe602;
                </i>
                <input class="pull-left" type="tel" placeholder="请输入提现金额"/>
            </li>
            <li class="nowCash common clearfix">
                <span class="pull-left">当前余额：<b>1.00元</b></span>
                <span class="pull-right allTake">全部提现</span>
            </li>
        </ul>
    </div>
    <a class="base-btn">提现</a>
    <p class="p-detail">本月还可以提现<b>3</b>次</p>

    <ul class="rules">
        <h4>提现规则</h4>
        <p>1.为了更好的保障您的资金安全，提现需要审核，审核在两个工作日内完成</p>
        <p>2.请尽量完善您的微信资料，完成微信实名认证，以享受更高的微信提现额度</p>
        <p>3.每月可提现3次，满一元可申请提现</p>
        <p>4.审核结果请留意公众号消息</p>
    </ul>
</div>
<script src="app/config/base.js"></script>
<!--<script src="build/bundle.js"></script>-->
</body>
</html>
